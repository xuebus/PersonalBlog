                                        </div>

                                    <volist name="lists" id="vov">

                                            <input type="text" class="form-control" name="title" value="{$vov.title}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">LOGO图片</label>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">关键词</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="keyword" value="{$vov.keyword}">
                                        </div>
                                    </div>
                                   <div class="form-group">
                                        <label class="col-sm-3 control-label">关键词描述</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="description" value="{$vov.description}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">推荐状态</label>
                                        <div class="col-sm-6">
                                            <if condition="$vov['groom'] eq 1">
                                                <label class="radio-inline">
                                                    <input class="icheck" type="radio" name="groom" value="0">开启</label>
                                                <label class="radio-inline">
                                                    <input class="icheck" type="radio" checked="checked" name="groom" value="1">关闭</label>
                                            <else />

                                                    <input class="icheck" type="radio" checked="checked" name="groom" value="0">开启</label>
                                                <label class="radio-inline">
                                                    <input class="icheck" type="radio" name="groom" value="1">关闭</label>
                                            </if>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">开启状态</label>
                                        <div class="col-sm-6">
                                            <if condition="$vov['power'] eq 1">

                                                <label class="radio-inline">
